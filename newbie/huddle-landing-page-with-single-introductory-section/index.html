<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AEX solution of Huddle landing page with single introductory section Challenge"
    />
    <meta name="robots" content="index, follow" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!-- reset -->
    <link rel="stylesheet" href="../../reset.css" />
    <!-- style -->
    <link rel="stylesheet" href="./style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- logo -->
      <div class="header">
        <a href="#">
          <img
            class="header__logo"
            src="./images/logo.svg"
            width="264"
            height="49pt"
            aspect-ratio:
            auto;
            alt="huddle"
          />
        </a>
      </div>
    </header>

    <!-- main -->
    <main>
      <!-- introduction -->
      <section class="image-container">
        <!-- image -->
        <div class="image-container__image">
          <img
            src="./images/illustration-mockups.svg"
            width="709"
            height="506"
            alt="mockups illustration"
          />
        </div>

        <div class="content">
          <h1 class="content__header">
            Build The Community Your Fans Will Love
          </h1>
          <p class="content__text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a class="content__button" href="#">Register</a>
        </div>
      </section>
      <section class="social">
        <i class="social__facebook"></i>
        <i class="social__twitter"></i>
        <i class="social__instagram"></i>
      </section>
    </main>

    <!-- footer  -->
    <footer>
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/AEXdes" target="_blank">AEX</a>.
      </section>
    </footer>
  </body>
</html>
