<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AEX solution for Frontend Mentor's Results Summary Component Challenge"
    />
    <meta name="robots" content="index, follow" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section id="results-component">
        <div id="results-component__container">
          <div id="results-component__score">
            <h2>Your Result</h2>
            <div id="results-component__score-result">
              <h1>76</h1><p>of 100</p>
            </div>
            <h3>Great</h3>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
          <div id="results-component__summary"></div>
          <h4>Summary</h4>
          <div id="results-component__summary-reaction"></div>
          <div id="results-component__summary-memory"></div>
          <div id="results-component__summary-verbal"></div>
          <div id="results-component__summary-visual"></div>
          <div id="results-component__summary-btn">
            <a href="#">Continue</a>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/AEXdes" target="_blank">AEX</a>.
      </section>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
