<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="The AEX version of the Frontend Mentor challenge: Product Preview Card Component"
    />
    <meta name="”robots”" content="index, follow" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section id="card-container">
        <div id="card">
          <div id="card-img">
            <img
              src="./images/image-product-mobile.jpg"
              alt="Gabrielle Chanel Perfume"
            />
          </div>
          <div id="card-content">
            <h3>Perfume</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div id="card-price">
              <h2>$149.99</h2>
              <p>$169.99</p>
            </div>
            <button>
              <img src="./images/icon-cart.svg" alt="shopping cart" />Add to
              Cart
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/AEXdes" target="_blank">AEX</a>.
      </section>
    </footer>
  </body>
</html>
