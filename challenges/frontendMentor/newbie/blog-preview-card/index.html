<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The AEX/design version of the Frontend Mentor challenge: Blog Preview Card"
    />
    <meta name="”robots”" content="index, follow" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Main -->
    <main>
      <section id="card-container">
        <div id="card">
          <!-- Illustration -->
          <div id="card-illustration-container">
              <img
              src="./assets/images/illustration-article.svg"
              alt="illustration"
            />
          </div>
          <div id="card-content-container">
            <div id="card-tag">
              <h2>Learning</h2>
            </div>
            <h3>Published 21 Dec 2023</h3>
            <h1>HTML & CSS foundations</h1>
            <p id="card-description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <!-- Profile picture -->
            <div id="card-profile-container">
              <img
                src="./assets/images/image-avatar.webp"
                alt="profile-picture"
              />
              <p>Greg Hooper</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/AEXdes" target="_blank">AEX/design</a>.
      </section>
    </footer>
  </body>
</html>
