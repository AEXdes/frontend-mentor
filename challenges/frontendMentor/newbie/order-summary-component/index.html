<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The AEX version of Order Summary Component Challenge"
    />
    <meta name="robots" content="index, follow" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section id="card">
        <div id="card-container">
          <div id="card-img">
            <img
              src="./assets/images/illustration-hero.svg"
              alt="dancing person"
            />
          </div>
          <div id="card-content">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div id="card-plan">
              <img src="./assets/images/icon-music.svg" alt="music icon" />
              <div id="card-plan-data">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
              <a href="#">Change</a>
            </div>
            <a id="card-primary-btn" href="#">Proceed to Payment</a>
            <a id="card-secundary-btn" href="#">Cancel Order</a>
          </div>
        </div>
      </section>
    </main>
    <div id="bg-pattern"></div>

    <!-- Footer -->
    <footer>
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/AEXdes" target="_blank">AEX</a>.
      </section>
    </footer>
  </body>
</html>
