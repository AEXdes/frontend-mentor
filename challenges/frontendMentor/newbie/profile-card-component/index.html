<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The AEX version of Profile Card Component Challenge"
    />
    <meta name="robots" content="index, follow" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section id="card">
        <div id="card-container">
          <div id="card-pattern">
            <img src="./assets/images/bg-pattern-card.svg" alt="pattern" />
          </div>
          <div id="card-profile-img">
            <img
              src="./assets/images/image-victor.jpg"
              alt="picture of victor crest"
            />
          </div>
          <div id="card-content">
            <h1>Victor Crest <span>26</span></h1>
            <h2>London</h2>
            <hr>
          </div>
          <div id="card-data">
            <div id="card-data-followers">
              <b>80K</b><p>Followers</p>
            </div>
            <div id="card-data-likes">
              <b>803K</b><p>Likes</p>
            </div>
            <div id="card-data-photos">
              <b>1.4K</b><p>Photos</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div id="main-bg">
      <img
        id="circulo-bg1"
        src="./assets/images/bg-pattern-top.svg"
        alt="bg circle 1"
      />
      <img
        id="circulo-bg2"
        src="./assets/images/bg-pattern-bottom.svg"
        alt="bg circle 2"
      />
    </div>
  </body>
</html>
