<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The AEX version of the Frontend Mentor challenge: Social Links Profile"
    />
    <meta name="”robots”" content="index, follow" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

  <body>
    <main>
      <section id="card-container">
        <div id="card">
          <div id="card-profile-picture">
            <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall Picture" />
          </div>
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
          <p>"Front-end developer and avidreader."</p>
          <nav>
            <ul>
              <li><a href="#">GitHub</a></li>
              <li><a href="#">Frontend Mentor</a></li>
              <li><a href="#">LinkedIn</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">Instagram</a></li>
            </ul>
          </nav>

        </div>
      </section>
    </main>

    <!-- Footer information -->
    <footer>
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/AEXdes" target="_blank">AEX</a>.
      </section>
    </footer>
  </body>
</html>
